{% extends "layout.html" %}

{% block head %}

    <script>
        var data = {{data|tojson}} 

        $(document).ready(function(){
            for (let i =9;i>-1;i--){
                var id = data[i]['id'];
                var name = data[i]['name'];
                var url = data[i]['image'];

                name = "<div class='name'>"+name+"</div>"
                image = "<a href='/view/"+id+"'><img src='"+url+"' alt='image for "+data[i]['name']+"'></a>"

                var example = "<div class='col-md-6'>"+name+image+"</div>"
                $('#results').append(example)
            }

        })
    </script>
        
    <style>
        h1{
            padding: 5%;
            font-size: 18pt;
        }
        #home{
            text-decoration: underline; 
        }
        img {
            width: 100%;
            height: 100px;
            object-fit:cover;
        }
        .name{
            font-size: 14px;
        }
        #mission{
            font-size: 14px;
        }
        .bold{
            font-weight: 700;
        }
        #map{
            height: 500px;
        }

    </style>
{% endblock %}

{% block content %}
    
    <div class="container">
        <div class="col-md-6">
            <h1>Red Sea Diving Spots</h1>
        <div id="mission">
            Only real <span class="bold">scuba divers</span> have submerged into the <span class="bold">Red Sea</span>.<br>
            Explore diving spots at this magical location here.
        </div>
        </div>

        <div class="col-md-6">
            <div id="results" class="row"></div>   
        </div>
    </div>


{% endblock %}
