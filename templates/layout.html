<!doctype html>
<html lang="en">
<head>
    <title>Red Sea Diving Spots</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">


    {% block head %}
    {% endblock %}

    <script>
    $(document).ready(function(){

        $('#query').keyup(function(event){
            if(event.keyCode == 13){
                $("#submit_query").click();
            }
        });
    })

    </script>

    <style>
        .navbar{
            background-color: rgb(13, 18, 88);
            border-radius: 0px;
        }
        .btn{
            background-color: floralwhite;
        }
        #sitename{
            padding-top: 15pt ;
            font-size: 10pt;
            font-weight: 700;
        }
        img{
            max-height: 300px;
        }
        .container-fluid{
            font-size: 10pt;
        }
    
    </style>
    
</head>

<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <a class="navbar-brand" href="/" id="sitename">Red Sea Diving Spots</a>
        </div>

            <ul class="nav navbar-nav">
            <li id="home"><a href="/">Home</a></li>
            </ul>
            <ul class="nav navbar-nav">
            <li id = 'create'><a href="/create">Create</a></li>
            </ul>

        <form class="search" method="POST" action="/search_data">
            <input name="query" type="text" placeholder="Search">
            <button id="submit_query" type="submit" class="btn btn-default" >Go</button>
        </form>
    </div>
    </nav> 

    <div class="container">
        {% block content %}

        {% endblock %}

    </div>
</body>
</html>
